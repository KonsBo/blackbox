<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Video Room</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        #debug {
            position: absolute;
            top: 60px;
            left: 10px;
            color: #00ff00;
            font-size: 12px;
            z-index: 100;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Experience</button>
    <div id="info">Hold left click and drag to look around</div>
    <!-- <div id="debug">Αρχικοποίηση...</div> -->

    <script type="module" src="main.js"></script>
</body>
</html>
